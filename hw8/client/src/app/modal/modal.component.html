<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ ticker }}</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="close()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Current Price: {{ currentPrice }}</p>
        <div class="form-group">
            <label for="quantity">Quantity:</label> <input type="number" class="form-control" id="quantity" min="1"
                max="{{ maxQuantity }}" [(ngModel)]="quantity">
        </div>
    </div>
    <div class="modal-footer">
        <span>Total: {{ getTotal() }}</span>
        <button type="button" class="btn btn-success" [disabled]="isButtonDisabled()" (click)="submit()">
            {{ buttonText }}</button>
    </div>
</div>
