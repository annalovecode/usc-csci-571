<!DOCTYPE html>
<html>

<head>
    <title>Stock Search</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js" type="text/javascript"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
</head>

<body>
    <div id="content">
        <div id="search">
            <div id="search-header">
                Stock Search
            </div>
            <form id="search-form">
                <div id="search-field">
                    <div id="search-field-label">
                        <label for="stock-ticker-symbol">Enter Stock Ticker Symbol<span
                                style="color: red; padding-left: 5px">*</span></label>
                    </div>
                    <div id="search-field-input">
                        <input type="text" name="stock-ticker-symbol" required>
                    </div>
                </div>
                <div id="search-buttons">
                    <div id="search-button">
                        <input type="submit" value="Search">
                    </div>
                    <div id="clear-button">
                        Clear
                    </div>
                </div>
            </form>
        </div>
        <div id="ruler"></div>
        <div id="result-success" class="hide">
            <div id="result-tabs">
                <div id="result-tab-company-outlook">
                    Company Outlook
                </div>
                <div id="result-tab-stock-summary">
                    Stock Summary
                </div>
                <div id="result-tab-charts">
                    Charts
                </div>
                <div id="result-tab-latest-news">
                    Latest News
                </div>
            </div>
            <div class="result-content table hide" id="result-company-outlook">
            </div>
            <div class="result-content table hide" id="result-stock-summary">
            </div>
            <div class="result-content hide" id="result-charts"></div>
            <div class="result-content hide" id="result-latest-news">
            </div>
        </div>
        <div id="result-error" class="hide">
            Error : No record has been found, please enter a valid symbol
        </div>
    </div>
</body>
<script>
    function onBodyLoad() {
        App.init();
    }

    window.addEventListener('load', onBodyLoad);
</script>

</html>
